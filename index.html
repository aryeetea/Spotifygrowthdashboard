<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Audiobooks Growth Dashboard</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet" />

  <!-- Chart.js + datalabels (defer so DOM is ready) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0" defer></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sticky Spotify Header -->
  <header class="app-header">
    <div class="shell header-inner">
      <div class="brand">
        <!-- Official Spotify wordmark -->
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg"
          alt="Spotify"
          class="spotify-logo"
        />
        <h1>Audiobooks Growth Dashboard <span class="badge">Prototype</span></h1>
      </div>

      <nav class="toolbar">
        <button class="btn ghost" id="btnExport" type="button">Export</button>
        <button class="btn solid" id="btnRefresh" type="button">Refresh</button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="shell">
    <section class="grid">
      <!-- Weekly Listening -->
      <article class="card reveal">
        <header class="card-head">
          <div>
            <div class="eyebrow">Last 7 days</div>
            <h2>Weekly Listening</h2>
          </div>
        </header>
        <div class="plot">
          <canvas id="listeningChart" aria-label="Weekly Listening Chart"></canvas>
        </div>
      </article>

      <!-- Free → Premium -->
      <article class="card reveal">
        <header class="card-head">
          <div>
            <div class="eyebrow">Conversions</div>
            <h2>Free → Premium</h2>
          </div>
        </header>
        <div class="plot">
          <canvas id="conversionChart" aria-label="Free to Premium Chart"></canvas>
        </div>
      </article>

      <!-- A/B Share -->
      <article class="card reveal">
        <header class="card-head">
          <div>
            <div class="eyebrow">Campaign split</div>
            <h2>A/B Share</h2>
          </div>
        </header>
        <div class="plot">
          <canvas id="abChart" aria-label="A/B Share Doughnut"></canvas>
        </div>
      </article>

      <!-- Regional Growth -->
      <article class="card reveal">
        <header class="card-head">
          <div>
            <div class="eyebrow">Leaderboard</div>
            <h2>Regional Growth</h2>
          </div>
        </header>
        <div class="plot">
          <canvas id="regionChart" aria-label="Regional Growth Chart"></canvas>
        </div>
      </article>

      <!-- Cohort Growth -->
      <article class="card reveal">
        <header class="card-head">
          <div>
            <div class="eyebrow">YoY</div>
            <h2>Cohort Growth</h2>
          </div>
        </header>
        <div class="plot">
          <canvas id="growthChart" aria-label="Cohort Growth Chart"></canvas>
        </div>
      </article>
    </section>

    <!-- AI Insight -->
    <section class="card insight reveal">
      <header class="card-head">
        <h2>AI Insight</h2>
      </header>
      <div class="insight-body">
        <textarea id="prompt" placeholder="Ask about campaign performance…"></textarea>
        <div class="insight-actions">
          <button class="btn solid" id="generate" type="button">Generate Insight</button>
        </div>
        <p id="response" class="response"></p>
      </div>
    </section>
  </main>

  <!-- Your charts & logic -->
  <script src="script.js" defer></script>
</body>
</html>
